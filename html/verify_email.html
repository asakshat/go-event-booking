<html>

<head>
    <title>Email Verification</title>
</head>

<body>

        <button type="submit">Submit</button>

        document.getElementById('verificationForm').action = "https://eventbooking-go-9c6c8d14446d.herokuapp.com/api/verify-email/" + "{{.URL}}";
    </script>
</body>

</html>
